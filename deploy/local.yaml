useStackTrace: true
externalServer:
  port: 1000
  rateLimiterTimeframe: "5s"
  rateLimiterCap: 5
  rateLimitCookieLifetime: 900
grpcAST:
  host: "localhost"
  port: 4000
  maxPollTime: "10s"
grpcOAuth:
  host: "localhost"
  port: 4004
  maxPollTime: "10s"
vault:
  tokenRepo:
    appJwtSecretName: "appJwtSecret"
    astJwtSecretName: "astJwtSecret"
    oAuthJwtSecretName: "oAuthJwtSecret"